<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html -->
    <title>Wilderness Camping - Contact</title>
</head>
<body>
    <header><!-- Same header as index.html --></header>

    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p>Email: info@wildernesscamping.com</p>
            <p>Phone: (555) 123-4567</p>
        </section>

        <section class="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit" class="cta-button">Send</button>
            </form>
        </section>
    </main>

    <footer><!-- Same footer as index.html --></footer>
</body>
</html>
